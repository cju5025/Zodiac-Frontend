<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script defer src="app.js"></script>
    <title>ZodiHack</title>
</head>
<body>
    <main>
        <audio src="music/2019-12-13_-_In_The_Light_-_FesliyanStudios.com_-_David_Renda.mp3" controls loop></audio>
        <video playsinline autoplay muted loop src="videos/Pexels Videos 4645.mp4"
        type="video/mp4"></video>

        <header>
            <input id="yesterday" type="button" value="yesterday">
            <input id ="today" type="button" value="today">
            <input id ="tomorrow" type="button" value="tomorrow">
        </header>

        
        <section class="circle" id="signs">
            <div class="zodiac-info"></div>
        </section>   
    </main>
</body>
</html>
